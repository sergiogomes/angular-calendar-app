
<ul class="list-group list-group-horizontal flex-wrap justify-center">
  <li class="list-group-item perc-14 text-center" *ngFor="let weekDay of service.weekDays">
    <div class="week-day-sm">
      {{ weekDay.letter }}
    </div>
    <div class="week-day-md">
      {{ weekDay.threeWord }}
    </div>
    <div class="week-day-lg">
      {{ weekDay.day }}
    </div>
  </li>
</ul>

<ul class="list-group list-group-horizontal flex-wrap justify-center">
  <li class="list-group-item perc-14 grid-height btn btn-light list-padding overflow-auto"
    *ngFor="let day of service.grid"
    (click)="selectDay(day)"
    [ngClass]="getClass(day)"
    >
    <div *ngIf="day.monthDay" class="text-right d-grid justify-end">
      <div [ngClass]="day.monthDay === service.currentDay ? 'current-day' : ''">
        {{ day.monthDay }}
      </div>
    </div>
    <div *ngFor="let info of sortByTime(day.events)" class="d-flex text-left justify-between">
      <span>
        <div [ngStyle]="{'background-color': info.color ? info.color : 'black' }" class="circle"></div>
      </span>
      <span class="info info-title info-title-md info-title-lg">{{ info.title }}</span>
      <span class="info text-muted text-right min-w-30 ml-1">{{ handleTime(info.time) }}</span>
    </div>
  </li>
</ul>
