<ng-container *ngIf="showInfo">

  <ng-container *ngIf="!showForm">

    <button type="button" class="btn btn-sm btn-info btn-block mb-4" (click)="addInfo()">
      New Event
    </button>

    <section *ngFor="let item of info.events">
      <div class="card my-2">
        <div class="card-body">
          <p class="card-title">{{ item.title }}</p>
          <div class="row">
            <div class="col-2 d-grid">
              <div [ngStyle]="{'background-color': item.color ? item.color : 'white' }" class="color"></div>
            </div>
            <div class="col-10">{{ item.hour }}</div>
          </div>
          <p class="card-text">{{ item.description }}</p>
          <div class="text-right">
            <button type="button" class="btn btn-sm btn-danger mr-1" (click)="delete(item)">
              Delete
            </button>
            <button type="button" class="btn btn-sm btn-info" (click)="edit(item)">
              Edit
            </button>
          </div>
        </div>
      </div>
    </section>

  </ng-container>

  <ng-container *ngIf="showForm">

    <section class="mt-5">
      <form [formGroup]="infoForm" (submit)="create($event)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            formControlName="title"
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Event title"
            required />
            <!-- maxLength="30" -->
            <div class="alert alert-danger" role="alert"
              *ngIf="infoForm.controls.title.touched && infoForm.controls.title.errors?.required">
              Title is required.
            </div> 
            <div class="alert alert-danger" role="alert"
              *ngIf="infoForm.controls.title.touched && infoForm.controls.title.errors?.maxlength">
              Title can be max 30 characters long. ({{ infoForm.controls.title.errors?.maxlength?.actualLength }}/{{ infoForm.controls.title.errors?.maxlength?.requiredLength }})
            </div> 
            <!-- <small>{{ infoForm.controls.title.value.length }} / 30</small> -->
        </div>
        <div class="form-group">
          <label for="hour">Time</label>
          <input
            formControlName="hour"
            type="time"
            class="form-control"
            id="hour"
            name="hour"
            min="01:00"
            max="12:00"
            required />
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input
            formControlName="color"
            type="color"
            class="form-control"
            id="color"
            name="color" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            formControlName="description"
            class="form-control"
            id="description"
            name="description"
            rows="3">
          </textarea>
        </div>
        <button type="submit" class="btn btn-info btn-block">Save</button>
      </form>
    </section>

  </ng-container>

</ng-container>
